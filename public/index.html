<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <!-- Fonts -->

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />
    <!-- Fonts -->

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" />
    <link rel="stylesheet" href="/styles/header.css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" />
    <link rel="stylesheet" href="/styles/tweets.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:wght@300;600&display=swap"
      rel="stylesheet"
    />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
      src="https://kit.fontawesome.com/38b727e8a2.js"
      crossorigin="anonymous"
    ></script>

    <script src="/scripts/composer-char-counter.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <div class="tweet_icon">
        <h3>Add new tweet</h3>
        <i class="fa-solid fa-angles-down"></i>
      </div>
    </nav>

    <header>
      <div>
        <img src="/images/profile-hex.png" />
      </div>
      <br />
      <div>
        <h2>Your Name</h2>
      </div>
    </header>

    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form action="tweet" method="POST">
        <div class="tweet-section">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
        </div>
        <button type="submit">Tweet</button>
        <output name="counter" class="counter" for="tweet-text">140</output>
      </form>
      <div class="error-message" style="display: none"></div>
    </section>
    <section class="tweet-container">
      <article class="tweet">
        <div class="tweet-header">
          <img src="/images/profile-hex.png" alt="User Avatar" />
          <h3>Username</h3>
        </div>
        <div class="tweet-content">
          <p>
            This is a sample tweet. Lorem ipsum dolor sit amet, consectetur
            adipiscing elit.
          </p>
        </div>
        <footer class="tweet-footer">
          <p>5 hours ago</p>
          <div class="tweet-icons">
            <i class="far fa-comment"></i>
            <i class="fas fa-retweet"></i>
            <i class="far fa-heart"></i>
          </div>
        </footer>
      </article>
    </section>

    <!-- Page-specific (main) content here -->
    <main class="container"></main>
  </body>
</html>
